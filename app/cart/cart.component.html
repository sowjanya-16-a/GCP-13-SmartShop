<!-- Adding product into the cart -->
<ng-container *ngIf="productInOrders.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive" align="center">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productInOrders; let i = index">
                            <td>{{i+1}}</td>
                            <td style="width:20% ;">{{product.productName }}</td>
                            <td style="width:15% ;"><img class="card-img-top" src='{{product.productUrl}}' height=80px />
                            </td>
                            <td style="width:15% ;">{{product.productPrice | currency:'INR'}}</td>
                            <td style="width: 15%;"><button type="button" class="btn" (click)="des(product)"><i
                                        class="fa fa-minus"></i></button>
                            {{product.count}}
                            <button type="button" class="btn" (click)="inc(product)"><i
                                        class="fa fa-plus"></i></button>
                            </td>
                            <td style="width: 20%;">{{product.count*product.productPrice}} </td>
                            <td>
                                <button (click)="remove(product)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="5"></td>
                          <!--  <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>-->
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><strong>Grand Total : {{grandTotal | currency:'INR'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button routerLink="/checkout" class="btn btn-success" [disabled]="productInOrders.length<1">Proceed to Check Out</button>
</ng-container>
<ng-container *ngIf="productInOrders.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add Item to Your Cart</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
